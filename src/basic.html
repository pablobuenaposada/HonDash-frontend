<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script src="../../node_modules/raphael/raphael.min.js"></script>
    <script src="../../node_modules/justgage/dist/justgage.min.js"></script>
    <script src="components/bar.js"></script>
    <script src="components/text.js"></script>
    <script src="components/icon.js"></script>
    <script src="components/vtec.js"></script>
    <script src="components/gauge.js"></script>
    <script src="components/style.js"></script>

    <div class="container-fluid h-100">
      <div class="row" style="height: 1%"></div>

      <div class="row no-gutters" style="height: 15%">
        <div class="col-1" style="height: 100%"></div>
        <div class="col-10" style="height: 100%">
          <div id="bar1" style="height: 80%"></div>
          <div id="bar3" style="height: 20%"></div>
        </div>
        <div class="col-1" style="height: 100%"></div>
      </div>

      <div class="row no-gutters" style="height: 35%">
        <div class="col-2" style="height: 100%">
          <div style="height: 5%"></div>
          <div id="gear" class="d-flex justify-content-center align-items-center" style="height: 80%"></div>
          <div id="gear-label" class="d-flex justify-content-center align-items-center" style="height: 10%"></div>
          <div style="height: 5%"></div>
        </div>
        <div class="col-2"></div>
        <div id="speed" class="col-4 d-flex justify-content-center align-items-center" style="height: 100%"></div>
        <div class="col-2" style="height: 100%">
          <div class="row no-gutters" style="height: 33.3%">
            <div id="icon1" class="col-6 d-flex justify-content-center align-items-center" style="height: 100%"></div>
            <div id="icon2" class="col-6 d-flex justify-content-center align-items-center" style="height: 100%"></div>
          </div>
          <div class="row no-gutters" style="height: 33.3%">
            <div id="icon3" class="col-6 d-flex justify-content-center align-items-center" style="height: 100%"></div>
            <div id="icon4" class="col-6 d-flex justify-content-center align-items-center" style="height: 100%"></div>
          </div>
          <div class="row no-gutters" style="height: 33.3%">
            <div id="icon5" class="col-6 d-flex justify-content-center align-items-center" style="height: 100%"></div>
            <div class="col-6" style="height: 100%"></div>
          </div>
        </div>
        <div class="col-2" style="height: 100%">
          <div class="row no-gutters" style="height: 33.3%">
            <div id="time" class="col-12 d-flex justify-content-center align-items-center"></div>
          </div>
          <div class="row no-gutters" style="height: 33.3%">
            <div id="odo" class="col-12 d-flex justify-content-center align-items-center"></div>
          </div>
          <div class="row no-gutters" style="height: 33.3%">
            <div id="bar2" class="col-12 d-flex justify-content-center align-items-center" style="height: 100%"></div>
          </div>
        </div>
      </div>

      <div class="row" style="height: 1%"></div>

      <div class="row no-gutters" style="height: 22%; padding-bottom: 6px;">
        <div id="gauge1" class="col d-flex" style="height: 100%"></div>
        <div id="gauge2" class="col d-flex" style="height: 100%"></div>
        <div id="gauge3" class="col d-flex" style="height: 100%"></div>
        <div id="gauge4" class="col d-flex" style="height: 100%"></div>
        <div id="gauge5" class="col d-flex" style="height: 100%"></div>
      </div>

      <div class="row no-gutters" style="height: 22%; padding-bottom: 6px;">
        <div id="gauge6" class="col d-flex" style="height: 100%"></div>
        <div id="gauge7" class="col d-flex" style="height: 100%"></div>
        <div id="gauge8" class="col d-flex" style="height: 100%"></div>
        <div id="gauge9" class="col d-flex" style="height: 100%"></div>
        <div id="gauge10" class="col d-flex" style="height: 100%"></div>
      </div>

      <div class="row no-gutters" style="height: 3%">
        <div id="version" class="col-5 align-items-center"></div>
        <div class="col-1 align-items-center"></div>
        <div id="ecu_name" class="col-1 align-items-center"></div>
        <div id="firmware_version" class="col-5 align-items-center"></div>
      </div>
    </div>

    <script src="components.js"></script>
    <script src="data.js"></script>
    <script src="keys.js"></script>
  </body>
</html>
